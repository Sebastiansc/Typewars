<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/images/favicon.ico.svg">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="https://use.fontawesome.com/827c2b0edb.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <link rel="stylesheet" href="./assets/css/application.css">
    <script src="./bundle.js" charset="utf-8"></script>
    <title>Typewars</title>
  </head>

  <body>
    <figure class='hide logo show'>
      <img src="./assets/images/logo.png" alt="TypeWars"/>
    </figure>

    <main class="welcome-screen hide show">
      <div class="instructions">
        <div>Instructions</div>
        <p>
          TypeWars is a very intuitive game. UFOs will appear from the top of the screen. Typing the word underneath one will destroy it. See how far you can get, the game will get pretty hard!
        </p>
      </div>
      <span class='lost-message none contact'></span>
      <span class='score-total none contact'></span>
      <span class='waves-completed none contact'></span>
      <ul class='difficulties'>
        <li>Easy</li>
        <li class='selected'>Normal</li>
        <li>Hard</li>
      </ul>
      <button class='play'>Start Game</button>
    </main>

    <footer class='hide show'>
      <ul class="links">
        <a href='https://github.com/Sebastiansc/Typewars' target='_blank'>
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        <a href='mailto:s.sebastian.cruz@gmail.com'>
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
        </a>
        <a href='https://www.linkedin.com/in/sebastian-cruz-739a47101?trk=hp-identity-name' target='_blank'>
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
      </ul>
      <span>Designed and developed by Sebastian Cruz</span>
      <span class='small-title'>TypeWars</span>
    </footer>

    <div class="wave">
      <span class='wave-number'></span>
    </div>

    <div class="info">
      <div class="score">
        <span>Score: </span>
        <span id='score'>0</span>
      </div>
      <div class="tools">
        <i class="fa fa-pause pause" aria-hidden="true"></i>
        <i class="fa fa-volume-off volume" aria-hidden="true"></i>
      </div>
    </div>

    <canvas id="canvas">
  	</canvas>
  </body>
</html>
