<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Delius+Unicase" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="https://use.fontawesome.com/827c2b0edb.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <link rel="stylesheet" href="./assets/css/application.css">
    <script src="./bundle.js" charset="utf-8"></script>
    <title>Typewars</title>
  </head>
  <body>
    <div class="welcome-screen">
      <h1>TypeWars</h1>
      <span class='lost-message'></span>
      <span class='score-total'></span>
      <span class='waves-completed'></span>
      <button class='play'>play</button>
    </div>

    <div class="wave">
      <span class='wave-number'></span>
    </div>

    <div class="info">
      <div class="score">
        <span>Score: </span>
        <span id='score'>0</span>
      </div>
      <div class="tools">
        <i class="fa fa-pause pause" aria-hidden="true"></i>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </div>
    </div>

    <canvas id="canvas">
  	</canvas>
  </body>
</html>
